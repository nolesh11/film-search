      <button id="favBtn">Добавить в избранные</button>
      <div id="movieInfo">
        <img class="img" src="" alt="" />
        <h2 class="title">рш</h2>

        <p class="genre"></p>
        <p class="director"></p>

      <div id="favContainer">
        Избранные:
