<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/498f4fc274.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <section>
      <div class="container" id="container">
          <h1 id="header">OMDB Movie Search</h1>
          <div class="theameMode" id="theameMode">
            <div class="tumbler" id="tumbler"></div>
          </div>
      </div>

      <div class="searchContainer" id="searchContainer">
        <input type="text" id="searchInput" placeholder="Введите название фильма" />
        <button id="searchButton">Search</button>
      </div>

      <div class="filmResult" id="filmResult">
        <i class="fa-regular fa-star favBtn" id="favBtn"></i>
        <img class="img" src="" alt="" />
        <div id="movieInfo">
          <div class="title"></div>
          <div class="type"></div>
          <div class="year"></div>
          <div class="runTime"></div>
          <div class="genre"></div>
          <div class="director"></div>
        </div>
      </div>

      <div id="favContainer">
        Избранные:
      </div>
      
    </section>


    <script src="./main.js"></script>
  </body>
</html>
